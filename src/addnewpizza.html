          <div class="col-md-8 offset-md-2">
            <form action="add_pizza.php" method='post' id="new_pizza" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="pizza_name">Pizza Name</label>
                <input type="text" class="form-control" name="pizza_name" id="pizzaName" placeholder="Pizza Name" required>

              </div>
              <div class="mb-3">

                <input type="text" class="form-control" name="base_price" id="base_price" placeholder="Base Price" required>
              </div>
               <div class="mb-3">

                <textarea type="text" class="form-control" name="pizzaDescription" id="pizzaDescription" placeholder="Pizza Description" rows="5" required></textarea>
              </div>
              <div class="mb-3">
                <label for="inventory">Inventory</label>
                <input type="text" class="form-control" name="inventory" id="inventory" placeholder="inventory" required>
              </div>
              <div class="mb-3">
                <label for="category">Category</label>
                <select required class="custom-select" name="category" id="category" style="margin-right: 1%">';

                    <option value="meat">Meat</option>
                    <option value="veggie">Veggie</option>
                    </select>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script>
			$(function() {
				$('#new_pizza').submit(function(e) {
					var pizza = $('#pizzaName').val();
					var price = $('#base_price').val();
					var description = $('#pizzaDescription').val();
					var inventory = $('#inventory').val();
                    var category= $('#category').val;	
					if (pizza=='' || price=='' || description=='' || inventory=='' ||category=='') {
						alert('Please enter all fileds!');
						e.preventDefault();
					}
                    else if(!price.match(/^[0-9]+\056[0-9][0-9]$/)){
                        alert('Please enter a price in the form XX.XX!');
						e.preventDefault();
                    }
                    else if(!inventory.match(/^\d+$/)){
                        alert('Please enter an inventory number greater than or equal to 0!');
						e.preventDefault();        
                    }
                });
            });
      </script>
