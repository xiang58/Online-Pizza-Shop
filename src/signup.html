  <body>
		<form id="signup" action="signup.php" method="POST">
			<h1 class="text-center"><i class="fas fa-chart-pie"></i></h1>
			<h1 class="h3 mb-3 font-weight-normal text-center">Please sign up</h1>
    
			<div class="form-group">
				<label for="email">Email (Required)</label>
				<input type="email" class="form-control" name="email" 
						id="email" placeholder="Please enter email" required />
				<b></b>
			</div>
			
			<div class="form-group">
				<label for="password">Password (Required)</label>
				<input type="password" class="form-control" name="password"
						id="password" placeholder="Password" required />
			</div>
			
			<div class="form-group">
				<label for="retype">Please re-type your password (Required)</label>
				<input type="password" class="form-control" name="retype" 
						id="retype" placeholder="Password" required />
			</div>
			
			<div class="form-group">
				<label for="name">Your name (Required)</label>
				<input class="form-control" name="name" id="name" placeholder="Please enter your name" required />
			</div>
			
			<div class="form-group">
				<label for="address">Address (Required)</label>
				<textarea class="form-control" name="address" id="address" row="5" placeholder="Please enter your address" required></textarea>
			</div>
			
			<div class="text-center">
				<button type="submit" class="btn btn-primary text-center" style="margin-bottom:30px">Submit</button>
			</div>
			
			<p><a class="mb-3" href="signin.html">Sign in with your account</a></p>
			<p><a class="mb-3" href="home.html">Back to Homepage</a></p>
		</form>		
  </body>
