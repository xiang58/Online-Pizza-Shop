<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="listpage.css" rel="stylesheet">
    <title>Profile</title>
  </head>
  <body>
    <header>
      <div id="navbar" class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <div class="navbar-brand d-inline align-items-center">
            <i class="fas fa-chart-pie"></i>
          </div>
          <div class="inline">
            <a href="home.html" class="navbar-brand d-inline align-items-center text-right">
              <i class="fas fa-sign-out-alt"></i>
              <strong>Sign Out</strong>
            </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 rounded shadow-sm" >
        <div class="lh-100 align-items-center">
          <h1 class="mb-0 lh-100">User Name</h1>
        </div>
      </div>
      <div class="p-3 my-3 rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Billing Address</h6>
        <div class="media text-muted pt-3 d-flex align-items-center justify-content-between">
          <div class="align-items-center">
            <p class="mb-1 lh-100">Your Legal Name</p>
            <p class="mb-1 lh-100">(000)000-0000</p>
            <p class="mb-1 lh-100">XXX ABC St.</p>
            <p class="mb-1 lh-100">Richardson, Texas, 00000</p>
          </div>
          <div>
            <button class="btn btn-warning">Edit</button>
          </div>
        </div>
      </div>
      <div class="p-3 my-3 rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Delivery Address</h6>
        <div class="media text-muted pt-3 d-flex align-items-center justify-content-between">
          <div class="mb-1 align-items-center">
            <p class="mb-1 lh-100">Your Legal Name</p>
            <p class="mb-1 lh-100">(000)000-0000</p>
            <p class="mb-1 lh-100">XXX ABC St.</p>
            <p class="mb-1 lh-100">Richardson, Texas, 00000</p>
          </div>
          <div>
            <button class="btn btn-warning">Edit</button>
          </div>
        </div>
      </div>
      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Purchase History</h6>
        <div class="media text-muted pt-3">
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">MM-DD-YYYY</strong>
            <table style="width:100%">
              <tr>
                <td>Pizza 1</td>
                <td>$10</td>
              </tr>
              <tr>
                <td style="width: 50%">Total</td>
                <td>$10</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="media text-muted pt-3">
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">MM-DD-YYYY</strong>
            <table style="width:100%">
              <tr>
                <td>Pizza 2</td>
                <td>$10</td>
              </tr>
              <tr>
                <td style="width: 50%">Total</td>
                <td>$10</td>
              </tr>
            </table>
          </div>
        </div>
        <small class="d-block text-right mt-3">
          <a href="home-customer.html">Back to Homepage</a>
        </small>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
